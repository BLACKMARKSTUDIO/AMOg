<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>나의 블로그</title>
    <style>
        /* 이전에 정의한 CSS에 추가됩니다. */

        /* 탭 메뉴 스타일 */
        .tab {
            overflow: hidden;
            background-color: #343a40;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            color: #fff;
        }

        .tab button:hover {
            background-color: #6c757d;
        }

        .tab button.active {
            background-color: #6c757d;
        }

        /* 탭 콘텐츠 스타일 */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }
        
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .date {
            text-align: right;
            color: #A6A6A6;
        }
    </style>

    <script>
        function openPage(pageName, elmnt) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = "#6c757d";
        }
    </script>
</head>
<body>
    <!-- 탭 메뉴 추가 -->
    <div class="tab">
        <button class="tablink" onclick="openPage('Home', this)" id="defaultOpen">홈</button>
        <button class="tablink" onclick="openPage('Blog', this)">블로그</button>
        <button class="tablink" onclick="openPage('About', this)">자료실</button>
    </div>

    <!-- 탭 콘텐츠 추가 -->
    <div id="Home" class="tabcontent">
        <h2>홈</h2>
        <p>아모그의 블로그에 오신 것을 황영합니다! 이곳에는 아카이브 또는 계획 등을 기록할 예정입니다.</p>
    </div>

    <div id="Blog" class="tabcontent">
        <h2>블로그</h2>
        <section>
            <h2>#1 블로그 오픈!</h2>
            <p>전부터 생각만 하고 미뤄왔던 일을 드디어 실현했다. 호스팅은 Github pages 이용하고 사이트 코딩도 GPT한테 다 시켰지만 어쨌든 내 블로그다. 심심할때 써야지<p>
            <div class="date">2024년 1월 21일</div>
    </div>

    <div id="About" class="tabcontent">
        <h2>아모그 자료실</h2>
<iframe id="Example2"
    title="iframe Example 2"
    width="400" height="300"
    style="border:none"
    src="https://blackmarkstudio.github.io/AMOg/reference.html">
</iframe>
    </div>

    <script>
        // 기본적으로 첫 번째 탭을 엽니다.
        document.getElementById("defaultOpen").click();
    </script>

    <!-- 이전에 정의한 나머지 HTML 코드 -->
</body>
</html>
